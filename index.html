<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arley Ricardo" />
    <title>Trabalhando com JSON</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <header><hr />
        <div class="container">
            <h1>Trabalhando com JSON em JS, CSS e HTML</h1>
        </div>
        <hr />        
    </header>
        <main>
            <div class="container">
                <form onsubmit="return false;">
                    <label>Nome completo:</label><br />
                    <input type="text" id="nome" placeholder="Nome completo" /><br><br />
                    <label>Idade:</label><br />
                    <input type="text" id="idade" placeholder="Idade" value="18" /><br><br />
                    <label>E-mail:</label><br />
                    <input type="email" id="email" placeholder="usuario@servidor.com" /><br><br />
                    <label>Profissão:</label><br />
                    <input type="text" id="profissao" placeholder="Profissão" /><br><br />
                    <button onclick="dados();">Enviar</button>
                </form>                
                <hr />
                <div id="result"></div>
            </div>
        </main>
        <script src="js/script.js"></script>
</body>
</html>
